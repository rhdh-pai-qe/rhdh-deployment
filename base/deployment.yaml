kind: Deployment
apiVersion: apps/v1
metadata:
  name: rhdh
  namespace: ${RHDH_NAMESPACE}
  labels:
    app.kubernetes.io/instance: rhdh
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: rhdh
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rhdh
    spec:
      restartPolicy: Always
      initContainers:
        - resources:
            limits:
              cpu: '1'
              ephemeral-storage: 5Gi
              memory: 2560Mi
            requests:
              cpu: 250m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          name: install-dynamic-plugins
          command:
            - ./install-dynamic-plugins.sh
            - /dynamic-plugins-root
          env:
            - name: NPM_CONFIG_USERCONFIG
              value: /opt/app-root/src/.npmrc.dynamic-plugins
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: dynamic-plugins-root
              mountPath: /dynamic-plugins-root
            - name: dynamic-plugins
              readOnly: true
              mountPath: /opt/app-root/src/dynamic-plugins.yaml
              subPath: dynamic-plugins.yaml
            - name: dynamic-plugins-npmrc
              readOnly: true
              mountPath: /opt/app-root/src/.npmrc.dynamic-plugins
              subPath: .npmrc
            - name: dynamic-plugins-registry-auth
              readOnly: true
              mountPath: /opt/app-root/src/.config/containers
            - name: npmcacache
              mountPath: /opt/app-root/src/.npm/_cacache
          terminationMessagePolicy: File
          image: 'registry.redhat.io/rhdh/rhdh-hub-rhel9:1.6.1'
          workingDir: /opt/app-root/src
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '1'
              ephemeral-storage: 5Gi
              memory: 2560Mi
            requests:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /.backstage/health/v1/readiness
              port: backend
              scheme: HTTP
            timeoutSeconds: 4
            periodSeconds: 10
            successThreshold: 2
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: backstage-backend
          livenessProbe:
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            timeoutSeconds: 4
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: APP_CONFIG_backend_listen_port
              value: '7007'
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: backend
              containerPort: 7007
              protocol: TCP
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 4
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: backstage-app-config
              mountPath: /opt/app-root/src/app-config-from-configmap.yaml
              subPath: app-config.yaml
            - name: dynamic-plugins-root
              mountPath: /opt/app-root/src/dynamic-plugins-root
          terminationMessagePolicy: File
          envFrom:
            - secretRef:
                name: rhdh-env
          image: 'registry.redhat.io/rhdh/rhdh-hub-rhel9:1.6.1'
          workingDir: /opt/app-root/src
          args:
            - "--config"
            - dynamic-plugins-root/app-config.dynamic-plugins.yaml
            - "--config"
            - /opt/app-root/src/app-config-from-configmap.yaml
        - env:
            - name: PROJECT
              value: rhdh
            - name: RCS_CONFIG_FILE
              value: /opt/app-root/config/rcsconfig.yaml
            - name: RHDH_CONFIG_FILE
              value: /opt/app-root/src/app-config-from-configmap.yaml
          envFrom:
            - secretRef:
                name: rhdh-env
          image: 'quay.io/redhat-ai-dev/road-core-service:latest'
          name: road-core-sidecar
          volumeMounts:
            - mountPath: /opt/app-root/config/rcsconfig.yaml
              name: olsconfig
              subPath: rcsconfig.yaml
            - name: backstage-app-config
              mountPath: /opt/app-root/src/app-config-from-configmap.yaml
              subPath: app-config.yaml
      automountServiceAccountToken: false
      volumes:
        - name: dynamic-plugins-root
          persistentVolumeClaim:
            claimName: rhdh-dynamic-plugins-root
        - name: dynamic-plugins
          configMap:
            name: rhdh-dynamic-plugins
            defaultMode: 420
            optional: true
        - name: dynamic-plugins-npmrc
          secret:
            secretName: rhdh-dynamic-plugins-npmrc
            defaultMode: 420
            optional: true
        - name: dynamic-plugins-registry-auth
          secret:
            secretName: rhdh-dynamic-plugins-registry-auth
            defaultMode: 416
            optional: true
        - name: npmcacache
          emptyDir: {}
        - name: backstage-app-config
          configMap:
            name: rhdh-app-config
            defaultMode: 420
        - name: olsconfig
          configMap:
            name: olsconfig
        - name: openai
          secret:
            secretName: team-cluster-key
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
